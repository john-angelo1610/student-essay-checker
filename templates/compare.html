{% extends "layout.html" %}

{% block body %}

<!-- lefthand column -->
<div class="col-5 pt-5 pl-5">
    <h2>Similar Pattern found in:</h2>
    <div style="background: white; opacity: 0.7; padding: 25px; border-radius: 15px; overflow: scroll; max-height: 450px; overflow-x: hidden;" class="mt-4">
        {% for data in pos %}
        <p>{{ data }}</p>
        {% endfor %}
    </div><button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
</div>

<!-- righthand column -->
<div class="col-6 pt-5 pl-5">
    <h2>Pattern: </h2>
    <div style="background: white; opacity: 0.7; padding: 25px; border-radius: 15px; overflow: scroll; max-height: 450px; overflow-x: hidden;" class="mt-4">
        {% for dd in pattern_text %}
        <p>{{ dd }}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
